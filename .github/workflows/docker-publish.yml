name: Build and Push to Docker Hub

# When should this workflow run?
# â†’ Every time we push code to the "main" branch.
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest   # Run the workflow on a virtual Ubuntu machine

    steps:
      # Step 1: Download the project code from the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Log in to Docker Hub using secrets stored in GitHub
      # (These secrets are: DOCKER_USERNAME and DOCKER_PASSWORD)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Set up Docker Buildx (needed for building and pushing images)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 4: Build the Docker image and push it to Docker Hub
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .            # Use the current project folder as the build context
          push: true            # Push the built image to Docker Hub
          tags: ehsansetaregan/german-devops-start:latest  # Image name + tag
